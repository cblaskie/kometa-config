############################################################
# Kometa Global Configuration - Blaskielab Edition
############################################################

libraries:
  Movies:
    metadata_path:
      - file: libraries/movies.yml
    overlay_files:
      - pmm: studio
        template_variables:
          style: logo-only     # Minimalist: no background box
          horizontal_align: left
          vertical_align: top
          opacity: 60          # Elegant transparency
    report_path: config/reports/movies.png

  Kids Movies:
    metadata_path:
      - file: libraries/movies-kids.yml
    overlay_files:
      - pmm: studio
        template_variables:
          style: logo-only
          horizontal_align: left
          vertical_align: top
          opacity: 60

  Kids TV:
    metadata_path:
      - file: libraries/tv-kids.yml
    overlay_files:
      - pmm: streaming
        template_variables:
          group: brand_logo
          style: minimal
          opacity: 70
      - pmm: network
        template_variables:
          group: brand_logo
          style: minimal
          opacity: 70

  TV Shows:
    metadata_path:
      - file: libraries/tv.yml
    overlay_files:
      - pmm: streaming         # Priority 1: Netflix, Disney+, etc.
        template_variables:
          group: brand_logo    # Only one logo from this group is shown
          style: minimal
          horizontal_align: left
          vertical_align: top
          opacity: 70
      - pmm: network           # Fallback: HBO, AMC, etc.
        template_variables:
          group: brand_logo
          style: minimal
          horizontal_align: left
          vertical_align: top
          opacity: 70


settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets  # Shares art from Posterizarr & TCM
  asset_folders: true             # Matches /Library/Title/poster.jpg structure
  asset_depth: 0
  prioritize_assets: true         # Uses your custom Montserrat/ClearArt art first
  run_order:
    - metadata
    - collections
    - overlays
