# --- LIBRARIES ---
libraries:
  Movies:
    collection_files:
      - file: config/metadata/movies.yml
      - file: config/metadata/collections-movies.yml
    overlay_files:
      - pmm: studio
        template_variables:
          style: logo-only     # Minimalist: no background box
          horizontal_align: left
          vertical_align: top
          opacity: 60
    report_path: config/reports/movies.png

  Kids Movies:
    collection_files:
      - file: config/metadata/movies-kids.yml
      - file: config/metadata/collections-movies-kids.yml
    overlay_files:
      - pmm: studio
        template_variables:
          style: logo-only
          horizontal_align: left
          vertical_align: top
          opacity: 60

  TV Shows:
    collection_files:
      - file: config/metadata/tv.yml
      - file: config/metadata/collections-tv.yml
    overlay_files:
      - pmm: streaming         # Priority: Netflix, Disney+, etc.
        template_variables:
          group: brand_logo
          style: minimal
          horizontal_align: left
          vertical_align: top
          opacity: 70
      - pmm: network           # Fallback: HBO, AMC, etc.
        template_variables:
          group: brand_logo
          style: minimal
          horizontal_align: left
          vertical_align: top
          opacity: 70

  Kids TV:
    collection_files:
      - file: config/metadata/tv-kids.yml
      - file: config/metadata/collections-tv-kids.yml
    overlay_files:
      - pmm: streaming
        template_variables:
          group: brand_logo
          style: minimal
          opacity: 70

# --- GLOBAL SETTINGS ---
settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: true
  asset_depth: 0
  prioritize_assets: true      # Uses your local custom art first
  run_order:
    - metadata
    - collections
    - overlays

operations:
  delete_collections:
    configured: false
    unmanaged: false
